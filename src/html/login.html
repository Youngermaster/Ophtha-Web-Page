<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <title>Ophtha | Log in</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../assets/images/Logos/Ophta-logo-75x75-transparent.png" type="image/x-icon">
  </head>
  <body>
    
    <div class="container">
      <div class="login-box">
        <img src="../assets/images/Logos/logo-Optha.png" class="avatar" alt="Avatar Image">
        
          <!-- This is the Toggle who changes to light to dark -->
          <div class="toggle-container">
            <input class="input-toggle" type="checkbox" id="switch" name="theme"/><label class="mega-toggle" for="switch">Toggle</label>
          </div>
          
          <h1>Log in here</h1>
          <form action="index.html">
            <!-- USERNAME INPUT -->
            <label for="username">Username</label>
          <input type="text" placeholder="Enter your username">
          <!-- PASSWORD INPUT -->
          <label for="password">Password</label>
          <input type="password" placeholder="Enter your password">
          <button href="index.html" type="submit" value="Log In">Log in</button>
        </form>
      </div>
      
    </div>
    <script src="../js/toogle.js"></script>
  </body>
</html>
